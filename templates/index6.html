<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        {% if msg == 1 %}
            <div class="alert alert-success alert-Success">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>Successfully Registerd</strong>
            </div>
        {% elif msg == 0 %}
            <div class="alert alert-success alert-danger">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>Failed Registration</strong> 
            </div>
        {%endif %}
        <div class="row justify-content-center">
            <div class="col-md-5 " style="background:rgb(214, 255, 80)">
                <h1 class="text-center">Form</h1>
                <hr/>
                <form method="post">
                    <div class="mb-3">
                        <label>Username</label>
                        <input type="text" class="form-control" placeholder="Enter Username" name="username" id="username">
                    </div>

                    <div class="mb-3">
                        <label>Roll Number</label>
                        <input type="text" class="form-control" placeholder="Enter Roll Number" name="rollno" id="RollNumber">
                    </div>

                    <div class="mb-3">
                        <label>Email</label>
                        <input type="Email" class="form-control" placeholder="Enter Email Address" name="Email" id="Email">
                    </div>

                    <div class="mb-3">
                        <label>Password</label>
                        <input type="Password" class="form-control" placeholder="Enter Password" name="Password" id="Password">
                    </div>
                    <button class="btn btn-info" onclick=" return checkForm()">Submit</button>
                </form>
            </div>
        </div>
    </div>
<script>
    function checkForm() {
        var username = document.getElementById('username').value;
        var RollNumber = document.getElementById('RollNumber').value;
        var Email = document.getElementById('Email').value;
        var Password = document.getElementById('Password').value;

        if (username== "" || username.trim()=="") {
            alert('Enter Username')
            document.getElementById('username').style.border = "3px solid orange";
            return false;
        }
        else if (RollNumber == "" || RollNumber.trim()=="") {
            alert("Enter Roll Number")
            document.getElementById('RollNumber').style.border = "3px solid red";
            return false;
        }
        if (Email== "" || Email.trim()=="") {
            alert('Enter Email')
            document.getElementById('Email').style.border = "3px solid  green";
            return false;
        }
        if (Password== "" || Password.trim()=="") {
            alert('Enter Password')
            document.getElementById('Password').style.border = "3px solid purple";
            return false;
        }
    }
</script>
</body>
</html>
